<div class="row">
    <div class="colLeft col-md-7">
        
    </div>
    
    <div class="colRight col-md-5" ng-controller="welcomeCtrl" ng-init="CheckIsAutoLogin(); ">
        <div class="row">
            <h3>{{titleForm}}</h3>
            <hr>
        </div>
        <div class="row">
            <div class="card">
                <div class="card-body">
                    <form>
                        <div class="form-group col-md-12">
                            <label for="exampleFormControlInput1">Email</label>
                            <input type="email" class="form-control" ng-model="email" id="email" placeholder="name@example.com">
                        </div>
                        <div class="form-group col-md-12">
                                <label for="exampleFormControlInput1">Senha</label>
                                <input type="password" class="form-control" ng-model="senha" id="senha" placeholder="name@example.com">
                        </div>
                        <button class="btn btn-lg col-md-12" ng-click="logar(email,senha);">vai</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
