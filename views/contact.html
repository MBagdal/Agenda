<div ng-if="contacts.length <= 0">Você não tem contatos cadastrado.</div>

<div class="container" ng-if="contacts.length > 0">
    <div class="row">
        <div class="col-md-4" ng-repeat="contact in contacts">
            <div class="card">
                <img src="http://lorempixel.com/400/200/sports" alt="" class="card-img-top">
                <div class="card-body">
                    <h4 class="card-title">{{contact.name}}</h4>
                    <p class="card-text">{{contact.phone}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
